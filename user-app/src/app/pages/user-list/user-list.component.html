<div class="container">
  <p>User List Works</p>
  <button routerLink = "create-user">Create User</button>
  <app-user-card 
    *ngFor="let item of userService.users"
      [id] = "item.id"
      [name] = "item.name"
      [city] = "item.city"
      [emailId] = "item.email"

  ></app-user-card>
</div>
